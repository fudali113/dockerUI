<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <link rel="Shortcut Icon" href="/doob/views/images/ooo.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/doob/views/chajian/bootstrap-vertical-menu.css">
    <link rel="stylesheet" type="text/css" href="/doob/views/css/index.css">
</head>
<body ng-app="userApp">
<div ng-controller="user">
    <div style="height: 30px"></div>
    <div>
        <div style="float: right;color: white">00000000</div>
        <div style="float: right">
            <div class="btn-group open">
                <a class="btn btn-success dropdown-toggle" href="#" data-toggle="dropdown">
                    <i class="fa fa-fw fa-lg fa-user"></i>
                    {{userinfo.name}}<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#"><i class="fa fa-fw fa-lg fa-pencil"></i> Edit</a></li>
                    <li><a href="#"><i class="fa fa-fw fa-lg fa-trash"></i> Delete</a></li>
                    <li><a href="#"><i class="fa fa-fw fa-lg fa-circle"></i> Ban</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="fa fa-fw fa-lg fa-off"></i>退出</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <div style="float: left;width:3%"></div>
        <div style="float: left;width:94%">
            <ul id="myTab" class="nav nav-tabs" style="background:lightcoral">
                <li class="active" style="width: 30%">
                    <a href="#userinfo" data-toggle="tab">
                        <h3><strong>个人信息</strong></h3>
                    </a>
                </li>
                <li style="width: 30%"><a href="#accountinfo" data-toggle="tab"><h3><strong>账户信息</strong></h3></a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="userinfo">
                    <table class="table table-striped">
                        <tr style="height: 100px"><td><Strong>用户名</Strong></td><td><input type="text" class="form-control" value="{{userinfo.name}}" disabled="disabled" /></td></tr>
                        <tr style="height: 100px"><td><strong>手机号</strong></td><td><input type="text" class="form-control" value="{{userinfo.phone}}"/></td></tr>
                        <tr style="height: 100px"><td><strong>更改密码</strong></td><td ng-click="showupdate_pass()">
                            <a href="#">
                                <i class="fa fa-fw fa-lg fa-lock"></i>
                                <i class="fa fa-fw fa-lg fa-key" ng-show="update_pass"></i>
                                更改密码</a>
                        </td></tr>
                        <tr ng-show="update_pass"><td></td><td>
                            <div style="border:1px solid lightcoral">
                                <div style="background: lightcoral ; color: red ;height: 50px">更改密码</div>
                                <div>
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label for="firstname" class="col-sm-2 control-label">新密码</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="firstname"
                                                       placeholder="请输入新密码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastname" class="col-sm-2 control-label">确认新密码</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="lastname"
                                                       placeholder="请输入相同的新密码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存更改</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </td></tr>
                    </table>
                </div>
                <div class="tab-pane fade in active" id="accountinfo">

                </div>
        </div>
        <div style="float: left;width:3%"></div>
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/angular.js/1.4.8/angular.min.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/sockjs-client/1.0.3/sockjs.min.js"></script>
<script src="/doob/views/js/user.js"></script>
</html>
